<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decathlon</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div class="connection">
            <div class="logo">
                <img src="assets/img/Logo.JPG" alt="Logo" height="50">
            </div>

            <div class="barre">
                <p>Recherche un produit, un sport ou une référence</p>
                <i class="bi bi-search bleu"></i>
            </div>

            <div class="connect">
                <div class="question">
                    <p>
                        <i class="bi bi-question-circle logoG"></i><br>Une question ?
                    </p>
                </div>
                <div class="magasin">
                    <p><i class="bi bi-shop logoG"></i><br>Mon magasin</p>
                </div>
                <div class="compte">
                    <p><i class="bi bi-person logoG"></i><br>Mon compte</p>
                </div>
                <div class="panier">
                    <p><i class="bi bi-cart logoG"></i><br>Mon panier</p>
                </div>
            </div>
        </div>

        <div class="nav">
            <p class="bleu">
                <b>Sports <i class="bi bi-chevron-down bleu"></i></b>
            </p>
            <p class="navbleu">Femme <i class="bi bi-chevron-down"></i></p>
            <p class="navbleu">Homme <i class="bi bi-chevron-down"></i></p>
            <p class="navbleu">Enfant & bébé <i class="bi bi-chevron-down"></i></p>
            <p class="navbleu">Equipement & loisirs <i class="bi bi-chevron-down"></i></p>
            <p class="navbleu">Nutrition & Santé <i class="bi bi-chevron-down"></i></p>
            <p class="navbleu">Seconde Vie <i class="bi bi-chevron-down"></i></p>
            <div class="bonplan">
                <p class="rouge"><b>Bons plans</b></p>
            </div>

            <p class="navbleu">Services & voyages <i class="bi bi-chevron-down"></i></p>
        </div>

        <div class="bandeau">
            <p>Payez en plusieurs fois SANS FRAIS</p>
            <p class="selection">Voir conditions</p>
        </div>
    </header>

    <main>
        <div class="accueil">
            <div class="image1">
                <img src="assets/img/jpgA.jfif" alt="Promo bascket" width="950">
                <button class="blue1">Voir la selection</button>
                <button class="blue2">Qu'est ce qu'un produit bleu ?</button>
            </div>
            <div class="image2">
                <img src="assets/img/jpgB.jfif" alt="Promo bascket" width="450" height="260">
                <button class="blue1">J'en profite</button>
            </div>
            <div class="image3">
                <img src="assets/img/jpgC.jfif" alt="Promo Réparation" width="450" height="260">
                <button class="blanc1">Acheter</button>
                <button class="blanc2">Louer</button>
            </div>
        </div>

        <div class="categorie">
            <button class="catego">Femme</button>
            <button class="catego">Homme</button>
            <button class="catego">Enfant</button>
            <button class="catego">Equipement</button>
            <button class="catego vert">Réparation</button>
            <button class="catego rouge">Bons plans</button>
        </div>

        <div class="promo">
            <div class="imageA">
                <img src="assets/img/jpg.jfif" alt="Promo montre" width="700" height="500">
                <button class="blue1">Je m'équipe</button>
            </div>
            <div class="imageB">
                <img src="assets/img/jpg2.jfif" alt="Promo bascket" width="350" height="500">
                <button class="blue1">Je fonce</button>
            </div>
            <div class="imageC">
                <img src="assets/img/jpg3.jfif" alt="Promo bascket" width="350" height="500">
                <button class="blue1">Je fonce</button>
            </div>
        </div>
    </main>
</body>

</html>
